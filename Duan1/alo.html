<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Thống kê đặt phòng</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 800px;
    margin: 50px auto;
    text-align: center;
}

h1 {
    color: #333;
}

.table-container {
    margin-top: 20px;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
}

table, th, td {
    border: 1px solid #333;
}

th, td {
    padding: 10px;
    text-align: center;
}

.chart-container {
    margin-top: 20px;
    display: flex;
    justify-content: space-around;
}

.chart {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background-color: #3498db;
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 18px;
}

    </style>
</head>
<body>
    <div class="container">
  <h1>Thống kê đặt phòng</h1>

        <!-- Bảng thống kê -->
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Phòng</th>
                        <th>Số lượng</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Phòng A</td>
                        <td>10</td>
                    </tr>
                    <tr>
                        <td>Phòng B</td>
                        <td>15</td>
                    </tr>
                    <!-- Thêm các dòng khác nếu cần -->
                </tbody>
            </table>
        </div>

        <!-- Biểu đồ tròn -->
        <div class="chart-container">
            <div class="chart" data-value="10"></div>
            <div class="chart" data-value="15"></div>
            <!-- Thêm các biểu đồ khác nếu cần -->
        </div>
    </div>
</body>
</html>
