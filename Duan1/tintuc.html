<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text and Image Box</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .text-image-box {
            max-width: 600px;
            margin: 20px;
            padding: 20px;

            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: absolute;
        }
        .h5{
            position: relative;
            z-index: 20;
            width: 100%;
            height: 500px;
        }
        .h5 :hover{
            box-shadow: 5px 5px 5px black;
        }

       
    </style>
</head>
<body>
    <div class="h5">
        <div class="text-image-box ">
            <div class="col">hthththht</div>
            <textarea placeholder="Type your content here..."></textarea>
            <div class="image-overlay">
                <img src="your_image.jpg" alt="Image Description">
            </div>
        </div>
    </div>
   
</body>
</html>
